<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages with websockets</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="js/funciones.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Web socket Con Node.js</h2>
      <div class="row mt-4">
        <div class="col-sm-6">
          <label class="form-label">Mensajes del servidor</label>
          <textarea
            class="form-control"
            id="mensajes"
            cols="10"
            rows="10"
          ></textarea>
        </div>
        <div class="col-sm-6">
          <form onsubmit="enviarTexto(event)">
            <label class="form-label">Texto a enviar</label>
            <input type="text" id="texto" name="texto" class="form-control" />

            <button
              type="submit"
              id="enviar"
              class="btn btn-primary mt-2"
              disabled
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
